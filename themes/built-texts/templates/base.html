<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="author" content="{{ AUTHOR }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
      <script src="{{ SITEURL }}/theme/html5.js"></script>
    <![endif]-->
    <link href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.no-icons.min.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/local.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/pygments.css" rel="stylesheet">
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/highlight/styles/default.css">
    <script src="{{ SITEURL }}/theme/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Gudea:400,400italic|Alegreya+SC' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class="blog-header">
      <div class="container">
        <div class="row-fluid">
          <div class="span4">
            <a href="{{ SITEURL }}" class="brand">{{SITENAME}}</a>
          </div>
          <div class="span8" id="blog-nav">
            <ul class="nav nav-pills pull-right">
              <li><a href="{{ SITEURL }}">
                <i class="fa fa-home fa-fw" style="color: #1f334b"></i> Home
              </a></li>
              <li><a href="{{ SITEURL }}/archives.html">
                <i class="fa fa-archive fa-fw" style="color: #1f334b"></i> Archive
              </a></li>
              <li><a href="{{ SITEURL }}/tags.html">
                <i class="fa fa-tag fa-fw" style="color: #1f334b"></i> Tags
              </a></li>
              <li><a href="{{ SITEURL }}/{{ FEED_RSS }}">
                <i class="fa fa-feed fa-fw" style="color: #1f334b"></i> RSS
              </a></li>
              <li><a href="{{ SITEURL }}/{{ FEED_ATOM }}">
                <i class="fa fa-feed fa-fw" style="color: #1f334b"></i> Atom
              </a></li>
            </ul>
          </div>
        </div>
        <div class="row-fluid">
        </div>
      </div>
    </header>
    <div class="container">
      <div class="content">
        <div class="row-fluid">
          <div class="span10">
            {% block content %}
            {% endblock %}
          </div>
          <div class="span2">
            {% include "rightbar.html" %}
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    {% include "analytics.html" %}
    <div class="container well license">
        <a href="{{ SITEURL }}">{{ SITENAME }}</a> is written by {{ AUTHOR }},
        licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.
    </div>

  </body>
</html>
